<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Adres Defteri</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<h:form>
		<div class="main_bg">
			<div class="wrap">
				<div class="main">
					<div class="container">
						<div class="row">
							<h:form target="#{KisiController.KisiBul()}">
								<div class="panel panel-info">
									<div class="panel-heading">
										<a href="index.xhtml">Anasayfa</a> <a href="detay.xhtml">Kişi
											Bilgileri</a>
									</div>
									<div class="panel-body">
										<h:panelGrid columns="3">
											<h:panelGrid columns="3">                                    
                                            Adı:<h:inputText id="ad"
													class="form-control alphaonly"
													requiredMessage="Adı boş bırakmayınız."
													value="#{KisiController.k1.ad}" required="true">
												</h:inputText>
												<h:messages for="ad" errorClass="errorMessage"></h:messages>
                                            Soyadı:<h:inputText
													id="soyad" requiredMessage="Soyadı boş bırakmayınız."
													required="true" class="form-control alphaonly"
													value="#{KisiController.k1.soyad}">
												</h:inputText>
												<h:messages for="soyad" errorClass="errorMessage"></h:messages>
                                            E-mail:<h:inputText
													id="mail" class="form-control"
													requiredMessage="Maili boş bırakmayınız." required="true"
													value="#{KisiController.k1.e_posta}">
												</h:inputText>
												<h:messages for="mail" errorClass="errorMessage"></h:messages>
                                             Adres:<h:inputTextarea
													id="adres" requiredMessage="Adresi boş bırakmayınız."
													required="true" class="form-control"
													value="#{KisiController.k1.adres}">
												</h:inputTextarea>
												<h:messages for="adres" errorClass="errorMessage"></h:messages>
											</h:panelGrid>
											<h:panelGrid>
												<h:form target="#{KisiController.TelefonListele()}">
													<h:dataTable value="#{KisiController.telefonlar}" var="tel"
														class="table table-striped table-bordered">
														<h:column>
															<f:facet name="header">
																<h:outputLabel value="Kayıtlı Telefon Numaraları"></h:outputLabel>
															</f:facet>#{tel.telefon}
														</h:column>
														<h:column>
															<h:commandButton class="btn btn-danger" value="SİL"
																action="#{KisiController.TelSil()}">
																<f:setPropertyActionListener value="#{tel.id}"
																	target="#{KisiController.i.id}">
																</f:setPropertyActionListener>
															</h:commandButton>
														</h:column>
													</h:dataTable>
												</h:form>
											</h:panelGrid>
											<h:panelGrid>
											Telefon:<h:inputText class="form-control phone_us"
													maxlength="11" value="#{KisiController.i.telefon}"></h:inputText>
												<h:commandButton class="btn btn-warning pull-right"
													action="#{KisiController.TelefonEkle()}"
													value="Telefon Ekle"></h:commandButton>
											</h:panelGrid>

											<h:panelGrid style="width: 90%" columns="2">
												<h:commandButton class="btn btn-info pull-right"
													action="#{KisiController.KisiGuncelle}"
													value="Kullanıcı Güncelle"></h:commandButton>
												<h:commandButton class="btn btn-danger pull-right"
													action="#{KisiController.KisiSil()}" value="Kullanıcı Sil"></h:commandButton>
											</h:panelGrid>

										</h:panelGrid>
									</div>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
	<script src="resources/js/jquery-1.9.1.js"></script>
	<script src="resources/js/jquery-ui.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="resources/input-mask/jquery.mask.min.js"></script>
	<script type="text/javascript" src="resources/input-mask/mask.js"></script>
</h:body>
</html>
