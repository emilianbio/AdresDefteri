<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Adres Defteri</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<h:body>
	<div class="main_bg">
		<div class="wrap">
			<div class="main">
				<div class="container">
					<div class="row">
						<div class="panel panel-info">
							<div class="panel-heading">Adres Defteri</div>
							<div class="panel-body">
								<h:dataTable class="table table-striped table-bordered"
									value="#" var="kullanici">
									<h:column>
										<h:form>
											<h:commandButton class="btn btn-info" value="DÜZENLE"
												action="#">
												<f:setPropertyActionListener value="#" target="#">
												</f:setPropertyActionListener>
											</h:commandButton>
										</h:form>
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputLabel value="ADI"></h:outputLabel>
										</f:facet>
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputLabel value="SOYADI"></h:outputLabel>
										</f:facet>
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputLabel value="E-MAIL"></h:outputLabel>
										</f:facet>
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputLabel value="ADRES"></h:outputLabel>
										</f:facet>
									</h:column>
								</h:dataTable>
							</div>
						</div>
					</div>
					<div class="row">
						<h:form target="#{kullaniciDetayManagedBean.kullaniciGetir()}">
							<div class="panel panel-info">
								<div class="panel-heading">Adres Defterine Kişi Ekle</div>
								<div class="panel-body">
									<h:panelGrid columns="2" width="80%">
                                            Adı<h:inputText
											class="form-control" value=""></h:inputText>
                                            Soyadı:<h:inputText
											class="form-control" value=""></h:inputText>
                                            E-mail:<h:inputText
											class="form-control" value=""></h:inputText>
                                            Adres:<h:inputTextarea
											class="form-control" value=""></h:inputTextarea>

											&nbsp;<h:commandButton class="btn btn-warning pull-right"
											align="right" action="#" value="Kaydet"></h:commandButton>
									</h:panelGrid>
								</div>
							</div>
						</h:form>
						<h:form target="#">
							<div class="panel panel-info">
								<div class="panel-heading">Kayıtlı Kişilerin Telefon
									Numaraları</div>
								<div class="panel-body">
									<h:panelGrid columns="3" width="100%">
                                            Kişiler:<h:selectOneMenu
											value="#">
											<f:selectItem itemValue="1" itemLabel="Oktay Uyar" />
											<f:selectItem itemValue="2" itemLabel="Ahmet Uyar" />
										</h:selectOneMenu>

										<h:dataTable class="table table-striped table-bordered">
											<h:column>#<f:facet name="header">
													<h:outputLabel value="Kayıtlı Telefon Numaraları"></h:outputLabel>
												</f:facet>
											</h:column>
										</h:dataTable>
											&nbsp;<h:commandButton class="btn btn-warning pull-right"
											align="right" action="#" value="Telefon Ekle"></h:commandButton>
									</h:panelGrid>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="resources/js/jquery.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
</h:body>
</html>
