<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Adres Defteri</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>
<h:body>
	<div class="main_bg">
		<div class="wrap">
			<div class="main">
				<div class="container">
					<div class="row">
						<h:form target="#{KisiController.KisiListeleme()}">
							<div class="panel panel-info">
								<div class="panel-heading">Adres Defteri</div>
								<div class="panel-body">
									<h:dataTable class="table table-striped table-bordered"
										value="#{KisiController.kisiler}" var="kisi">
										<h:column>
											<h:form>
												<h:commandButton class="btn btn-info" value="DETAY"
													action="kisidetay">
													<f:setPropertyActionListener value="#{kisi.id}"
														target="#{KisiController.k1.id}">
													</f:setPropertyActionListener>
												</h:commandButton>
											</h:form>
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="ADI"></h:outputLabel>
											</f:facet>#{kisi.ad}
									</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="SOYADI"></h:outputLabel>
											</f:facet>#{kisi.soyad}
									</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="E-MAIL"></h:outputLabel>
											</f:facet>#{kisi.e_posta}
									</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputLabel value="ADRES"></h:outputLabel>
											</f:facet>#{kisi.adres}
									</h:column>
									</h:dataTable>
								</div>
							</div>
						</h:form>
					</div>
					<div class="row">
						<h:form>
							<div class="panel panel-info">
								<div class="panel-heading">Adres Defterine Kişi Ekle</div>
								<div class="panel-body">
									<h:panelGrid columns="2" width="80%">
                                            Adı<h:inputText
											class="form-control" value="#{KisiController.k.ad}"></h:inputText>
                                            Soyadı:<h:inputText
											class="form-control" value="#{KisiController.k.soyad}"></h:inputText>
                                            E-mail:<h:inputText
											class="form-control" value="#{KisiController.k.e_posta}"></h:inputText>
											Telefon:<h:inputText
											class="form-control" value="#{KisiController.i.telefon}"></h:inputText>
                                            Adres:<h:inputTextarea
											class="form-control" value="#{KisiController.k.adres}"></h:inputTextarea>

											&nbsp;<h:commandButton class="btn btn-warning pull-right"
											align="right" action="#{KisiController.KisiEkle()}"
											value="Kaydet"></h:commandButton>
									</h:panelGrid>
								</div>
							</div>
						</h:form>
						<h:form target="#">
							<div class="panel panel-info">
								<div class="panel-heading">Kayıtlı Kişilerin Telefon
									Numaraları</div>
								<div class="panel-body">
									<h:panelGrid columns="3" width="100%">
                                            Kişiler:<h:selectOneMenu
											value="#{KisiController.k.ad}">
											<f:selectItems itemValue="#{KisiController.kisiler}" />
										</h:selectOneMenu>

										<h:dataTable class="table table-striped table-bordered">
											<h:column>#<f:facet name="header">
													<h:outputLabel value="Kayıtlı Telefon Numaraları"></h:outputLabel>
												</f:facet>
											</h:column>
										</h:dataTable>
											&nbsp;<h:commandButton class="btn btn-warning pull-right"
											align="right" action="#" value="Telefon Ekle"></h:commandButton>
									</h:panelGrid>
								</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="resources/js/jquery-1.9.1.js"></script>
	<script src="resources/js/jquery-ui.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
</h:body>
</html>
